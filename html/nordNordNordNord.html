<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

<body class="zoneNord">
    <h3> Un froid glacial !</h3>
    <main>
        <div class="container world containerNordNordNord" id="containerWorld">
            <div id="nord" class="tooltip nordContainer hidden"><img src="../images/fleche-nord.png" alt="" class="arrow">

            </div>
            <!-- middle -->
            <div class="middleContainer">

            </div>
           <!--LOUP--><div id="loupContainer"></div> 
           <!-- PLAYER --> <div id="player"></div>

            </div>  
            </div>
            <!-- end of middle -->
            <!-- DICE-->
            <div id="dice"></div>
            <div id="sud" class="tooltip sudContainer hidden"><img src="../images/fleche-sud.png" alt="" class="arrow">
                <p class="tooltiptext">Vous pouvez revenir sur vos pas...</p>
            </div>
        </div>
    </main>
    <script src="../js/player.js"></script>
    <script src="../js/loup.js"></script>

        let est = document.getElementById("est");
        let sud = document.getElementById("sud");

        nord.addEventListener('click', function () {
            window.location.href = "nordNordNordNordNord.html";
        })
        est.addEventListener('click', function () {

            // localStorage.setItem("PV", PV - 1);
        })
