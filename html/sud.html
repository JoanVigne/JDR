<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sud</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/direction.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/backgroundImage.css">
</head>
<body class="zoneSpawn">
    <h3>Vous venez d'atterrir sur un vaste territoire qui ne semble pas être dominé par un camp spécifique.</h3>
    <main>
        <div class="container world containerSpawn" id="containerWorld">
            <div class="tooltip nordContainer"><img src="../images/fleche-nord.png" alt="" id="nord" class="arrow">
                <p class="tooltiptext"></p>
            </div>
            <!-- middle -->
            <div class="middleContainer">
            <div class="tooltip"> <img src="../images/fleche-ouest.png" alt="" id="ouest" class="arrow">
                <p class="tooltiptext"></p>
            </div>
           <!-- PLAYER --> <div id="player"></div> 
            <div class="tooltip"> <img src="../images/fleche-est.png" alt="" id="est" class="arrow">
                <p class="tooltiptext"></p>
            </div>  
            </div>
            <!-- end of middle -->
            <div class="tooltip sudContainer"><img src="../images/fleche-sud.png" alt="" id="sud" class="arrow">
                <p class="tooltiptext">Toujours plus de désert</p>
            </div>
        </div>
    </main>
    <script src="../js/player.js"></script>
    
    <script>
            nord.addEventListener('click', function () {
            window.location.href = "spawn.html";
        })
        est.addEventListener('click', function () {
            window.location.href = "sudEst.html";
        })
        sud.addEventListener('click', function () {
            window.location.href = "sudSud.html";
        })
        ouest.addEventListener('click', function () {
            window.location.href = "sudOuest.html";
            // localStorage.setItem("PV", PV - 1);
        })
    </script>
</body>
</html>
