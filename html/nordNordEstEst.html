<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nord Nord Est</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/direction.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/backgroundImage.css">
    <link rel="stylesheet" href="../css/choixNordEst.css">

</head>

<body class="zoneNord">
    <h3>Froid mais appaisant.</h3>
    <main>
        <div class="container world containerNordNord" id="containerWorld">
            <div id="nord" class="tooltip hidden"><img src="../images/fleche-nord.png" alt="" class="arrow hidden">

            </div>
            <div id="containerPara"></div>
            <div id="containerParaText"></div>
            <!-- middle -->
            <div class="middleContainer">
                <div id="ouest" class="tooltip hidden"> <img src="../images/fleche-ouest.png" alt=""  class="arrow">
                    <p class="tooltiptext">Chemins</p>
                </div>
                <!-- PLAYER -->
                <div id="player"></div>
                <div id="est" class="tooltip hidden"> <img src="../images/fleche-est.png" alt=""  class="arrow">
                    <p class="tooltiptext">Le chemin est de plus en plus propre.</p>
                </div>
            </div>
            <!-- end of middle -->
            <!-- DICE-->
            <div id="dice"></div>
            <div id="sud" class="tooltip hidden sudContainer"><img src="../images/fleche-sud.png" alt=""  class="arrow">
                <p class="tooltiptext">Des champs.</p>
            </div>
        </div>
    </main>
    <script src="../js/player.js"></script>
    <script src="../js/nordNordEstEst.js"></script>
    <script>
        nord.addEventListener('click', function () {
            window.location.href = "nordNordNordEstEst.html";
        })
        est.addEventListener('click', function () {
            window.location.href = "nordNordEstEstEst.html";
        })
        sud.addEventListener('click', function () {
            window.location.href = "nordEstEst.html";
        })
        ouest.addEventListener('click', function () {
            window.location.href = "nordNordEst.html";

        })
    </script>
</body>

</html>
